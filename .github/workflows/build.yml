+name: build-bpo-driver
+
+on:
+  workflow_dispatch:
+  push:
+    branches: [ "main" ]
+
+jobs:
+  build:
+    runs-on: windows-latest
+    steps:
+      - name: Checkout
+        uses: actions/checkout@v4
+
+      - name: Configure
+        run: cmake -S . -B build -A x64
+
+      - name: Build
+        run: cmake --build build --config Release
+
+      - name: Prepare bundle
+        shell: pwsh
+        run: |
+          New-Item -ItemType Directory -Force -Path bpo_driver | Out-Null
+          Copy-Item -Path build/Release/KaspiKassaAPIv3_x64.dll -Destination bpo_driver/KaspiKassaAPIv3_x64.dll -Force
+
+      - name: Pack zip
+        shell: pwsh
+        run: |
+          if (Test-Path KaspiKassaAPIv3_bpo.zip) { Remove-Item KaspiKassaAPIv3_bpo.zip -Force }
+          Compress-Archive -Path bpo_driver/INFO.XML, bpo_driver/MANIFEST.XML, bpo_driver/KaspiKassaAPIv3_x64.dll -DestinationPath KaspiKassaAPIv3_bpo.zip
+
+      - name: Upload artifact
+        uses: actions/upload-artifact@v4
+        with:
+          name: KaspiKassaAPIv3_bpo
+          path: KaspiKassaAPIv3_bpo.zip
